<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <script src="https://kit.fontawesome.com/faddffa861.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  </head>
<body>
    <header>
        <i class="fas fa-heartbeat"></i>
        <a href="index.html">
            <h2 id="logo">Love Running </h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">

        <h2>Let's get you signed up!</h2>
            <div>
                <label for="fname">First Name</label>
                <input class="text-input" type="text" id="fname" name="first_name" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input class="text-input" type="text" id="lname" name="last_name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input class="text-input" type="email" name="email_address" id="email" required> 
            </div>
            <label for="road">Road</label>
            <input type="radio" name="running_preference" id="road" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" name="running_preference" id="trail" value="trail">
            <label for="both">Both</label>
            <input type="radio" name="running_preference" id="both" value="both">
            
            <input class="join-button" type="submit" value="Let's Run!">
            
            

     </form>     
  
  
   </section> 
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </footer>
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
</body>
</html>
